apiVersion: v1
kind: ConfigMap
metadata:
  name: nvidia-driver-validation-entrypoint
  namespace: openshift-sro
data:
  entrypoint.sh: |-
    #!/bin/bash
    NUM_GPUS=$(nvidia-smi -L | wc -l)
    if [ $NUM_GPUS -eq 0 ]; then
      echo "ERROR No GPUs found"
      exit 1
    fi

    cd /usr/local/cuda-10.2/cuda-samples/Samples/vectorAdd_nvrtc
    ./vectorAdd_nvrtc

    if [ ! $? -eq 0 ]; then
      exit 1
    fi

    sleep infinity
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nvidia-driver-validation-daemonset
  name: nvidia-driver-validation-daemonset
  namespace: openshift-sro
spec:
  selector:
    matchLabels:
      app: nvidia-driver-validation-daemonset
  template:
    metadata:
      labels:
        app: nvidia-driver-validation-daemonset
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: specialresource.openshift.io/driver-container
                operator: In 
                values:
                - ready 
      tolerations:
      - operator: Exists
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - image: nvidia/samples:cuda10.2-vectorAdd
        imagePullPolicy: Always
        name: cuda-vector-add
        command: ["/bin/entrypoint.sh"]
        env:
          - name: NVIDIA_VISIBLE_DEVICES
            value: all
          - name: NVIDIA_DRIVER_CAPABILITIES
            value: "compute,utility"
          - name: NVIDIA_REQUIRE_CUDA
            value: "cuda>=5.0"
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        - name: entrypoint
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
      volumes:
        - name: entrypoint
          configMap:
            defaultMode: 0700
            name: nvidia-driver-validation-entrypoint
      nodeSelector:
        node-role.kubernetes.io/worker: ""
        feature.node.kubernetes.io/pci-10de.present: "true"
