apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: specialresource-grafana
  name: specialresource-grafana
  namespace: openshift-sro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: specialresource-grafana
  template:
    metadata:
      labels:
        app: specialresource-grafana
      name: specialresource-grafana
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: specialresource.openshift.io/device-monitoring-SPECIALRESOURCE.OPENSHIFT.IO.HARDWARE
                operator: In 
                values:
                - ready 
      containers:
      - name: specialresource-grafana-SPECIALRESOURCE.OPENSHIFT.IO.HARDWARE
        image: docker.io/grafana/grafana:master
        ports:
        - name: sc-grafana-http
          containerPort: 3000
        volumeMounts:
        - mountPath: /etc/grafana/provisioning/datasources
          name: specialresource-grafana
        - mountPath: /etc/grafana/provisioning/dashboards
          name: specialresource-grafana-dashboards

        - mountPath: /grafana-dashboard-definitions/0/gpu
          name: specialresource-grafana-dashboard-gpu
          readOnly: false

      volumes:
      - name: specialresource-grafana
        configMap:
          name: specialresource-grafana
      - name: specialresource-grafana-dashboards
        configMap:
          name: specialresource-grafana-dashboards
      - name: specialresource-grafana-dashboard-gpu
        configMap:
          name: specialresource-grafana-dashboard-gpu